<!-- new-page.html -->

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>FlashCards app - New Page</title>
   <link
   integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
   crossorigin="anonymous"
   />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous">
   <style>
    /* Your CSS styles go here */
   @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;1,200;1,300&display=swap');

   * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      outline: 0;
   }

   body {
      font-family: 'Montserrat', sans-serif;
      color: #E05D5D;
      min-height: 100vh;
      background: url('https://github.com/lynze0821/FlashcardsApp/blob/main/Untitled%20design%20(21).png?raw=true') no-repeat center center fixed;
      background-size: cover;
      background-position: center;
      background-repeat: repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 30px;
   }

   .container {
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
   }

   .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
   }

   .header h1 {
      text-transform: uppercase;
      font-size: 30px;
      margin-bottom: 15px;
      margin-right: 1px; /* Added margin to move header slightly to the right */
   }

   .header button {
      width: 100%;
      padding: 10px;
      background-color: #fff; /* Changed background color to white */
      border: none;
      font-size: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 2px rgba(0, 0, 0, .2);
      cursor: pointer;
   }

   .feedback {
      background: #fff;
      color: #e74c3c;
      text-align: center;
      margin-bottom: 10px;
      padding: 16px;
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 3px 2px rgba(0, 0, 0, .4);
      display: none;
   }

   .modal {
      margin-bottom: 40px;
      padding: 12px;
      display: none;
      flex-direction: column;
      justify-content: center;
      position: relative;
      width: 80%;
      border-radius: 15px;
      box-shadow: 0 4px 2px rgba(0, 0, 0, .7);
      background: rgba(255, 255, 255, 0.2); /* Set opacity to 20% */
   }

   .modal span {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 25px;
      cursor: pointer;
   }

   .modal .control-form {
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin-top: 40px;
   }

   .modal .control-form label {
      font-size: 16px;
      margin-bottom: 8px;
   }

   .modal .control-form textarea {
      background: rgba(255, 255, 255, 0.7); /* Set opacity to 20% */
      color: #000; /* Changed text color to black */
      font-size: 18px;
      padding: 7px;
   }

   .answer {
      margin-bottom: 20px;
   }

   .window-btn {
      width: 100%;
      padding: 10px;
      background-color: #fff; /* Changed background color to white */
      border: none;
      font-size: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 2px rgba(0, 0, 0, .2);
      cursor: pointer;
   }

   .list-items {
      width: 90vw;
      margin: 15px auto;
      max-width: 1100px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      grid-column-gap: 1.5rem;
      grid-row-gap: 2rem;
   }

    .item {
       list-style-type: none;
       background-color: rgba(255, 217, 156, 0.7); /* #128F8B with 70% opacity */
       margin-right: 25px;
       margin-bottom: 25px;
       padding: 30px;
       box-shadow: 1px 5px 2px rgba(0, 0, 0, .7);
       display: flex;
       flex-direction: column;
       border-radius: 15px;
    }

   .item-question, .item-answer {
      margin-bottom: 15px;
      font-size: 20px;
      text-align: center;
      font-family: 'Fredoka One', cursive;
      font-weight: bold;
   }

   .item-answer {
      margin-top: 15px;
      font-family: 'Fredoka One', cursive;
      font-weight: bold;
   }

   .display {
      display: none;
   }

   .show-hide-btn {
      width: 100%;
      padding: 10px;
      background-color: #fff;
      margin-bottom: 15px;
      border: none;
      font-size: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 2px rgba(0, 0, 0, .2);
      cursor: pointer;
   }

   .btns {
      display: flex;
      align-items: center;
   }

   .btns button {
      padding: 7px;
      background-color: #fff;
      border: none;
      font-size: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 2px rgba(0, 0, 0, .2);
      cursor: pointer;
   }

   .delete {
      margin-left: auto;
   }
   </style>
</head>
<body>
   <div class="container">
      <!-- HEADER -->
      <div class="header">
         <h1>Flashcards - New Page</h1>
         <button class="open-window">Add Question</button>
      </div>
      <div class="feedback"></div>
      <!-- MODAL -->
      <div class="modal">
         <span><i class="fas fa-window-close"></i></span>
         <form id="form">
            <div class="control-form">
               <label>Question</label>
               <textarea type="textarea" class="question"></textarea>
            </div>
            <div class="control-form">
               <label>Answer</label>
               <textarea type="textarea" class="answer"></textarea>
            </div>
            <button class="window-btn" type="submit">Save</button>
         </form>
      </div>
      <!-- CONTENT -->
      <div class="content">
         <ul class="list-items"></ul>
      </div>
   </div>
   
   <script>
      // Your JavaScript code goes here

      const openBtn = document.querySelector('.open-window');
      const closeBtn = document.querySelector('.fa-window-close');
      const modal = document.querySelector('.modal');
      const form = document.querySelector('#form');
      const questionInput = document.querySelector('.question');
      const answerInput = document.querySelector('.answer');
      const content = document.querySelector('.content');
      const listItems = document.querySelector('.list-items');
      const feedback = document.querySelector('.feedback');

      // Load saved flashcards from local storage
      const savedFlashcards = JSON.parse(localStorage.getItem('newPageFlashcards')) || [];
      savedFlashcards.forEach((flashcard) => {
         addValues(flashcard.question, flashcard.answer);
      });

      // Open Modal
      openBtn.addEventListener('click', () => {
         modal.style.display = 'flex';
      });

      // Close Modal
      closeBtn.addEventListener('click', () => {
         modal.style.display = 'none';
      });

      // Save Q&A
      form.addEventListener('submit', (e) => {
         e.preventDefault();
         const question = questionInput.value;
         const answer = answerInput.value;

         if (question === '' || answer === '') {
            showFeedback(feedback, 'Please fill in the infos!');
         } else {
            // Add Values and save to local storage
            addValues(question, answer);
            saveFlashcardsToLocalStorage();
         }
      });

      // Content Events
      listItems.addEventListener('click', e=>{
         // Show/Hide Button
         if(e.target.classList.contains('show-hide-btn')){
            e.target.parentElement.childNodes[5].classList.toggle('display');
         }

         // Edit button
         if(e.target.classList.contains('edit')){
            modal.style.display = 'flex';

            questionInput.value = e.target.parentElement.parentElement.childNodes[1].innerHTML;
            answerInput.value = e.target.parentElement.parentElement.childNodes[5].innerHTML;

            e.target.parentElement.parentElement.remove();
         }

         // Delete Button
         if(e.target.classList.contains('delete')){
            e.target.parentElement.parentElement.remove();
            saveFlashcardsToLocalStorage(); // Save flashcards after deletion
         }
      })

      // Add Values
      function addValues(valOne, valTwo) {
         const li = document.createElement('li');
         li.classList = 'item';

         li.innerHTML = `
            <p class="item-question">${valOne}</p>
            <button class="show-hide-btn">Show/Hide Answer</button>
            <p class="item-answer">${valTwo}</p>
            <div class="btns">
               <button class="edit">Edit</button>
               <button class="delete">Delete</button>
            </div>
         `;

         listItems.appendChild(li);
         content.appendChild(listItems);
      }

      // Show Feedback
      function showFeedback(feedback, message) {
         feedback.style.display = 'block';
         feedback.innerHTML = message;

         setTimeout(() => {
            feedback.style.display = 'none';
         }, 2000);
      }

      // Save flashcards to local storage
      function saveFlashcardsToLocalStorage() {
         const flashcards = Array.from(listItems.children).map((flashcard) => {
            return {
               question: flashcard.querySelector('.item-question').textContent,
               answer: flashcard.querySelector('.item-answer').textContent,
            };
         });

         localStorage.setItem('newPageFlashcards', JSON.stringify(flashcards));
      }
   </script>
</body>
</html>
